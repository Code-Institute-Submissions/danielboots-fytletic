{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Hero Section-->
<div class="hero-header">
    <div class="container-fluid">
        <div class="row">
            <div class="hero-text text-center">
                <h1 class="display-4 logo-font text-white font-weight-bold">
                    News Desk
                </h1>


            </div>
        </div>
    </div>
</div>

<!-- End Hero Section-->


<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font font font-weight-bold ">Latest</h2>

            <hr class="w-50 mb-1">
        </div>
    </div>
</div>


<section id="fighters" class="py-4">
    <div class="container">
        <div class="row">

            {% for post in posts %}

            <div class="row">
                <div class="col-md-9">
                    <!-- Home Main Image -->
                    <img src="{{ post.photo_main.url }}" alt="" class="rounded img-fluid-profile">

                    <div class="post block">
                        <h2 class="subtitle">{{ post.title}}</h2>
                        <small>Posted at {{ post.created_on }} by <strong>{{ post.author }}</strong></small>
                        <p>{{ post.intro }}</p>

                        <a href="{% url 'news_article' post.slug %}">Read more!</a>
                    </div>
                </div>
            </div>


            {% endfor %}

        </div>
    </div>
</section>




<!-- back to top link-->
<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
    </a>

</div>



{% endblock %}

{% block postloadjs %}
<!-- block super appends instead of replacing anything in the block.-->
{{ block.super }}
<script type="text/javascript">
    $('.btt-link').click(function (e) {
        window.scrollTo(0, 0)
    })
</script>

{% endblock %}
