{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Hero Section-->
<div class="hero-header">
    <div class="container">
        <div class="row">
            <div class="col-7 col-md-6 my-auto hero-text">
                <h1 class="display-4 logo-font text-white font-weight-bold">
                    News Desk
                </h1>
            </div>
        </div>
    </div>
</div>

<!-- End Hero Section-->

{% for post in posts %}
<div class="post block">
    <h2 class="subtitle">{{ post.title}}</h2>
    <small>Posted at {{ post.created_on }} by <strong>{{ post.author }}</strong></small>
    <p>{{ post.intro }}</p>

    <a href="{% url 'news_article' post.slug %}">Read more!</a>
</div>

{% endfor %}




<!-- back to top link-->
<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
    </a>

</div>



{% endblock %}

{% block postloadjs %}
<!-- block super appends instead of replacing anything in the block.-->
{{ block.super }}
<script type="text/javascript">
    $('.btt-link').click(function (e) {
        window.scrollTo(0, 0)
    })
</script>

<script type="text/javascript">
    $('#sort-selector').change(function () {
        let selector = $(this);
        let currentUrl = new URL(window.location);

        let selectedVal = selector.val();
        if (selectedVal != "reset") {
            let sort = selectedVal.split("_")[0];
            let direction = selectedVal.split("_")[1];

            currentUrl.searchParams.set("sort", sort);
            currentUrl.searchParams.set("direction", direction);

            window.location.replace(currentUrl);
        } else {
            currentUrl.searchParams.delete("sort");
            currentUrl.searchParams.delete("direction");

            window.location.replace(currentUrl);
        }
    })
</script>
{% endblock %}
